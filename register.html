<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <h1><a>Dis Store</a></h1>
        <p>Магазин комп'ютерних комплектуючих</p>
        <nav>
            <a class="Home" href="index.html">Головна</a> |
            <a href="contacts.html">Контакти</a> 
        </nav>
        <div class="top-right">
            <div class="language-switch">
                <a href="register.html">UA</a> |
                <a href="register-en.html">EN</a>
            <div class="account-links">
                <a href="login.html">Увійти</a> |
                <a href="register.html">Зареєструватися</a>
            </div>
            </div>
    </header>

    <footer>
        <div class="footer-container">
            <!-- Секція постачальників -->
            <div class="footer-suppliers">
                <h3>Наші постачальники</h3>
                <ul>
                    <li><a href="http://surl.li/anqyez" target="_blank">Intel</a></li>
                    <li><a href="http://surl.li/bceake" target="_blank">AMD</a></li>
                    <li><a href="http://surl.li/rzwfio" target="_blank">NVIDIA</a></li>
                    <li><a href="http://surl.li/jxqejv" target="_blank">ASUS</a></li>
                    <li><a href="http://surl.li/ghxbbv" target="_blank">Gigabyte</a></li>
                    <li><a href="http://surl.li/jwsocv" target="_blank">MSI</a></li>
                    <li><a href="http://surl.li/kktzne" target="_blank">ASRock</a></li>
                </ul>
            </div>
    
            <!-- Основна інформація -->
            <div class="footer-info">
                <p>&copy; 2024 Dis Store. Всі права захищено.</p>
                <p>Контакти: DisStore@gmail.com</p>
            </div>
        </div>
    </footer>

    <main class="register-page">
        <h2>Зареєструватися на Dis Store</h2>
        <form id="register-form">
            <label for="username">Ім'я користувача:</label>
            <input type="text" id="username" name="username" required>
        
            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        
            <label for="confirm-password">Підтвердження паролю:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        
            <button type="submit">Зареєструватися</button>
        </form>
    </main>

    <script src="register.js"></script>

</body>
</html>
